<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="top-bar">
      <h3 id="heading">Rock Paper Scissors</h3>
    </div>

    <div class="cen">
      <div class="logo" id="rock">
        <i class="fa-regular fa-hand-back-fist"></i>
      </div>
      <div class="logo" id="paper"><i class="fa-regular fa-hand"></i></div>
      <div class="logo" id="scissors">
        <i class="fa-regular fa-hand-scissors"></i>
      </div>
    </div>

    <div class="score">
      <div id="you">
        <h6 id="your-score">you : 0</h6>
      </div>
      <div id="com">
        <h6 id="comp-score">com : 0</h6>
      </div>
    </div>
    <center>
      <div class="res"><h1></h1></div>
    </center>

    <script src="/js/index.js"></script>
  </body>
</html>
